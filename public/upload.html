<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Art - Art and Design</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.2/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .header {
            height: 120px;
        }

        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        main {
            flex-grow: 1;
        }
    </style>
</head>
<body class="bg-gray-100">
    <!-- Navigation Bar -->
    <nav class="bg-white shadow-md sticky top-0 z-50">
        <div class="container mx-auto flex justify-between items-center py-4 px-6">
            <a href="index.html">
                <img src="images/PINTA.png" alt="Pinta Logo" class="h-22 w-40" style="margin-top: 0px; margin-bottom: 4px; transform: scale(1.1); display: block; margin-left: -2;">
            </a>
            <div class="flex space-x-6">
                <a href="upload.html" class="text-blue-500 font-semibold hover:underline">Add Item</a>
                <a href="collections.html" class="text-gray-700 font-semibold hover:underline">Collections</a>
            </div>
        </div>
    </nav>

    <!-- Upload Form Section -->
    <main class="container mx-auto mt-6">
        <h2 class="text-3xl font-semibold text-gray-800 mb-4">Upload Your Art</h2>

        <div id="uploadFormSection" class="bg-white p-6 rounded-lg shadow-md">
            <form id="uploadForm" action="http://localhost:3000/upload" method="POST" enctype="multipart/form-data">
                <div class="mb-4">
                    <label for="title" class="block text-gray-700 font-semibold">Title</label>
                    <input type="text" id="title" name="title" class="w-full p-3 mt-1 border rounded-md focus:ring-2 focus:ring-blue-500" required>
                </div>

                <div class="mb-4">
                    <label for="description" class="block text-gray-700 font-semibold">Description</label>
                    <textarea id="description" name="description" class="w-full p-3 mt-1 border rounded-md focus:ring-2 focus:ring-blue-500" required></textarea>
                </div>

                <div class="mb-4">
                    <label for="image" class="block text-gray-700 font-semibold">Image (JPG/PNG)</label>
                    <input type="file" id="image" name="image" accept="image/jpeg, image/png" class="w-full p-3 mt-1 border rounded-md focus:ring-2 focus:ring-blue-500" onchange="previewImage(event)" required>
                </div>

                <div id="imagePreviewContainer" class="mb-4 hidden">
                    <label class="block text-gray-700 font-semibold">Preview</label>
                    <img id="imagePreview" class="w-full max-w-sm mt-2 rounded-md" alt="Image preview will appear here" />
                    <button type="button" id="clearImage" class="text-red-500 mt-2 hover:underline" onclick="clearImage()">Clear Image</button>
                </div>

                <!-- PIN Field -->
                <div class="mb-4">
                    <label for="pin" class="block text-gray-700 font-semibold">PIN (Optional)</label>
                    <input type="password" id="pin" name="pin" class="w-full p-3 mt-1 border rounded-md focus:ring-2 focus:ring-blue-500" placeholder="Enter a PIN for editing" maxlength="6">
                </div>

                <button type="submit" class="bg-blue-500 text-white px-6 py-3 rounded-lg transform transition duration-300 hover:bg-blue-600 hover:scale-105">Upload Art</button>
            </form>
        </div>

        <div id="uploadMessage" class="mt-6 p-4 bg-green-200 text-green-800 border border-green-400 rounded-md hidden">
            Art uploaded successfully!
        </div>
        <div id="errorMessage" class="mt-6 p-4 bg-red-200 text-red-800 border border-red-400 rounded-md hidden">
            There was an issue uploading your art. Please try again.
        </div>
    </main>

    <footer class="bg-gray-800 mt-6">
        <div class="container mx-auto p-6 text-center text-gray-400">
            <p>&copy; 2024 Mabuhay Artist and Designers. All rights reserved.</p>
        </div>
    </footer>

    <!-- Success message at the bottom -->
    <div id="successBottomMessage" class="fixed bottom-0 left-0 right-0 bg-blue-500 text-white text-center py-3 hidden">
        Uploaded successfully, Artist!
    </div>

    <script>
        function previewImage(event) {
            const file = event.target.files[0];
            const reader = new FileReader();
            reader.onload = function(e) {
                const imagePreview = document.getElementById('imagePreview');
                imagePreview.src = e.target.result;
                document.getElementById('imagePreviewContainer').classList.remove('hidden');
            };

            if (file) {
                reader.readAsDataURL(file);
            }
        }

        function clearImage() {
            document.getElementById('imagePreview').src = '';
            document.getElementById('imagePreviewContainer').classList.add('hidden');
            document.getElementById('image').value = ''; // Clear the file input
        }

        const form = document.getElementById('uploadForm');
        form.addEventListener('submit', function(e) {
            e.preventDefault();

            const formData = new FormData(form);

            fetch('http://localhost:3000/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    document.getElementById('uploadMessage').style.display = 'block';
                    document.getElementById('errorMessage').style.display = 'none';
                    document.getElementById('successBottomMessage').style.display = 'block'; // Show success message at the bottom
                    form.reset();
                    clearImage();
                    setTimeout(() => {
                        document.getElementById('successBottomMessage').style.display = 'none'; // Hide success message after 3 seconds
                    }, 3000);
                } else {
                    document.getElementById('errorMessage').style.display = 'block';
                    document.getElementById('uploadMessage').style.display = 'none';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('errorMessage').style.display = 'block';
                document.getElementById('uploadMessage').style.display = 'none';
            });
        });
    </script>
</body>
</html>
