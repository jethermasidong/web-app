<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinta - Aesthetic Art Space</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.2/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Helvetica Neue', sans-serif;
            background-color: #F5F0CD;
            color: #333;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 80px;
            background: #000; 
            color: #fff; 
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 100;
        }

        .header-logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: #fff; 
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 15px;
        }

        .nav-links a {
            color: #fff; 
            text-decoration: none;
            font-size: 1rem;
            font-weight: 600;
            padding: 10px 20px;
            border: 1px solid #fff; 
            border-radius: 30px;
            transition: transform 0.3s, background 0.3s, box-shadow 0.3s;
        }

        .nav-links a:hover {
            background: #fff; 
            color: #000; 
            transform: scale(1.1);
            box-shadow: 0 8px 10px rgba(0, 0, 0, 0.15);
        }
        .hero {
            margin-top: 80px;
            height: calc(100vh - 80px);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .hero img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 0;
            filter: blur(8px);
        }

        .hero-content {
            z-index: 10;
            text-align: center;
            color: #fff; 
            padding: 20px;
            background: #000; 
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .hero h1 {
            font-size: 3.5rem;
            font-weight: 700;
            margin: 0;
            line-height: 1.2;
            color: #ffffff;
        }

        .hero p {
            font-size: 1.3rem;
            margin: 20px 0;
            color: #fff; 
        }

        .hero .btn {
            display: inline-block;
            padding: 12px 24px;
            font-size: 1rem;
            font-weight: bold;
            text-transform: uppercase;
            color: #fff;
            background: linear-gradient(90deg, #000000, #ffffff);
            border-radius: 30px;
            text-decoration: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, background 0.3s, box-shadow 0.3s;
        }

        .hero .btn:hover {
            transform: translateY(-5px);
            background: #ffffff; 
            box-shadow: 0 8px 10px rgba(0, 0, 0, 0.15);
        }

        footer {
            text-align: center;
            padding: 20px;
            font-size: 0.9rem;
            color: #fff; 
            background: #000; 
            box-shadow: 0 -2px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="index.html" class="header-logo">Pinta</a>
        <div class="nav-links">
            <a href="upload.html">Add Artwork</a>
            <a href="collections.html">Collections</a>
        </div>
    </div>
    <div class="hero">
        <img src="public/images/PIN.jpg" alt="Background Image" />
        <div class="hero-content">
            <h1>Unleash Your Creativity</h1>
            <p>Explore and contribute to a curated space for artistic expression.</p>
            <a href="upload.html" class="btn">Add Your Art</a>
        </div>
    </div>
    <footer>
        &copy; 2024 Pinta. All Rights Reserved.
    </footer>
</body>
</html>
