<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Art - Art and Design</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.2/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Helvetica Neue', sans-serif;
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background-image: url('your-background-image.jpg'); 
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        .content-container {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            min-height: 100vh;
        }

        header {
            background-color: #000;
            color: white;
            padding: 20px;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-logo {
            font-size: 2rem;
            font-weight: bold;
            color: #fff;
            text-decoration: none;
        }

        .action-buttons {
            display: flex;
            gap: 20px;
        }

        .action-btn {
            background-color: #000;
            color: #fff;
            padding: 10px 20px;
            border-radius: 30px;
            border: 1px solid #fff;
            font-size: 1rem;
            font-weight: 600;
            transition: transform 0.3s, background 0.3s, box-shadow 0.3s;
        }

        .action-btn:hover {
            background-color: #ffffff;
            color: #000;
            transform: scale(1.1);
            box-shadow: 0 8px 10px rgba(0, 0, 0, 0.15);
        }

        main {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
            padding: 80px 40px 40px;
            background-color: rgba(115, 116, 115, 0.8);
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin: 20px;
        }

        .upload-container {
            width: 100%;
            max-width: 500px;
            background-color: #000;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        .upload-container h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            text-align: center;
            font-weight: bold;
            color: white; 
        }

        .submit-btn {
            background: linear-gradient(90deg, #020202, #ffffff);
            color: white;
            padding: 15px 40px;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 30px;
            border: none;
            width: 100%;
            cursor: pointer;
            transition: transform 0.3s, background 0.3s, box-shadow 0.3s;
        }

        .submit-btn:hover {
            transform: translateY(-5px);
            background: #ffffff;
            box-shadow: 0 8px 10px rgba(0, 0, 0, 0.15);
        }

        .submit-btn:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.6);
        }

        footer {
            background-color: #000;
            color: white;
            text-align: center;
            padding: 20px;
            position: relative;
            z-index: 100;
            margin-top: auto;
        }

        .form-input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 1rem;
            color: #333;
        }

        .image-preview-container {
            display: none;
            margin-bottom: 20px;
        }

        .image-preview {
            width: 100%;
            max-width: 300px;
            margin-top: 10px;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <div class="content-container">
        <header>
            <a href="index.html" class="header-logo">Pinta</a>
            <div class="action-buttons">
                <a href="upload.html" class="action-btn">Add Artwork</a>
                <a href="collections.html" class="action-btn">Collections</a>
            </div>
        </header>
        <main>
            <div class="upload-container">
                <h2>Upload Your Art</h2>
                <form id="uploadForm" action="http://localhost:3000/upload" method="POST" enctype="multipart/form-data">
                    <div>
                        <label for="title" class="font-semibold text-white">Title</label>
                        <input type="text" id="title" name="title" class="form-input" required>
                    </div>

                    <div>
                        <label for="description" class="font-semibold text-white">Description</label>
                        <textarea id="description" name="description" class="form-input" required></textarea>
                    </div>

                    <div>
                        <label for="image" class="font-semibold text-white">Image (JPG/PNG)</label>
                        <input type="file" id="image" name="image" accept="image/jpeg, image/png" class="form-input" onchange="previewImage(event)" required>
                    </div>

                    <div id="imagePreviewContainer" class="image-preview-container">
                        <label class="font-semibold text-white">Preview</label>
                        <img id="imagePreview" class="image-preview" alt="Image preview will appear here">
                        <button type="button" id="clearImage" class="text-red-500 hover:underline mt-2" onclick="clearImage()">Clear Image</button>
                    </div>

                    <div>
                        <label for="pin" class="font-semibold text-white">PIN (Optional)</label>
                        <input type="password" id="pin" name="pin" class="form-input" placeholder="Enter a PIN for editing" maxlength="6">
                    </div>

                    <button type="submit" class="submit-btn">Upload Art</button>
                </form>
            </div>
        </main>
        <footer>
            &copy; 2024 Pinta. All Rights Reserved.
        </footer>

    </div>

    <script>
        function previewImage(event) {
            const file = event.target.files[0];
            const reader = new FileReader();
            reader.onload = function(e) {
                const imagePreview = document.getElementById('imagePreview');
                imagePreview.src = e.target.result;
                document.getElementById('imagePreviewContainer').classList.remove('hidden');
            };

            if (file) {
                reader.readAsDataURL(file);
            }
        }

        function clearImage() {
            document.getElementById('imagePreview').src = '';
            document.getElementById('imagePreviewContainer').classList.add('hidden');
            document.getElementById('image').value = '';
        }
        const form = document.getElementById('uploadForm');
        form.addEventListener('submit', function(e) {
            e.preventDefault();

            const formData = new FormData(form);

            fetch('http://localhost:3000/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    alert("Art uploaded successfully!");
                    form.reset();
                    clearImage();
                } else {
                    alert("Art uploaded successfully!");
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert("Error uploading art. Please try again.");
            });
        });
    </script>

</body>
</html>
